<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
        <title>芭比Q</title>
        <link rel="icon" href="./../images/favico.ico">
        <!--不同螢幕尺寸根字體設置-->
        <script src="./../js/base.js"></script>
        <!--element-ui的樣式-->
        <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
        <!-- 導入樣式  -->
        <link rel="stylesheet" href="../styles/index.css" />
        <!--本頁面內容的樣式-->
        <link rel="stylesheet" href="./../styles/pay-success.css" />
    </head>
    <body>
        <div id="pay_success" class="app">
            <div class="divHead">
                <div class="divTitle">
                    <i class="el-icon-arrow-left" @click="goBack"></i>
                    芭比Q
                    <img src="./../images/home.png" @click="toMainPage"/>
                </div>
            </div>
            <div class="divContent">
                <img src="./../images/success.png"/>
                <div class="divSuccess">下單成功</div>
                <div class="divDesc">預計{{finishTime}}到達</div>
                <div class="divDesc1">店家正在加緊製作中，請耐心等待~</div>
                <div class="btnView" @click="toOrderPage">查看訂單</div>
            </div>
        </div>
        <!-- 開發環境版本，包含了有幫助的命令行警告 -->
        <script src="../../backend/plugins/vue/vue.js"></script>
        <!-- 導入組件庫 -->
        <script src="../../backend/plugins/element-ui/index.js"></script>
        <script src="//unpkg.com/element-ui"></script>
        <script src="//unpkg.com/element-ui/lib/umd/locale/zh-TW.js"></script>
        <script>
            ELEMENT.locale(ELEMENT.lang.zhTW)
        </script>
        <!-- 導入axios -->
        <script src="../../backend/plugins/axios/axios.min.js"></script>
        <script src="./../js/request.js"></script>
        <script>
        new Vue({
            el:"#pay_success",
            data(){
                return {
                    finishTime:''
                }
            },
            computed:{},
            created(){
                this.getFinishTime()
            },
            mounted(){},
            methods:{
                goBack(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/index.html')
                    })   
                },
                toOrderPage(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/page/order.html')
                    })  
                },
                toMainPage(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/index.html')
                    })  
                },
                //獲取送達時間
                getFinishTime(){
                    let now = new Date()
                    let hour = now.getHours() +1
                    let minute = now.getMinutes()
                    if(hour.toString().length <2){
                        hour = '0' + hour
                    }
                    if(minute.toString().length <2){
                        minute = '0' + minute
                    }
                    this.finishTime = hour + ':' + minute
                },
                
            }
        })
        </script>
    </body>
</html>
