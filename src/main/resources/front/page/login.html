<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 上述3個meta標籤*必須*放在最前面，任何其他內容都*必須*跟隨其後！ -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
        <title>芭比Q</title>
        <link rel="icon" href="./../images/favico.ico">
        <!--不同螢幕尺寸根字體設置-->
        <script src="./../js/base.js"></script>
        <!--element-ui的樣式-->
        <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
        <!--導入vant樣式-->
        <link rel="stylesheet" href="../styles/vant.min.css"/>
        <!-- 導入樣式  -->
        <link rel="stylesheet" href="../styles/index.css" />
        <!--本頁面內容的樣式-->
        <link rel="stylesheet" href="./../styles/login.css" />
      </head>
    <body>
        <div id="login" v-loading="loading">
            <div class="divHead">登入</div>
            <div class="divContainer">
                <el-input placeholder=" 請輸入手機號碼" v-model="form.phone"  maxlength='20'/></el-input>
                <div class="divSplit"></div>
                <el-input placeholder=" 請輸入驗證碼" v-model="form.code"  maxlength='20'/></el-input>
                <span @click='getCode'>獲取驗證碼</span>
            </div>
            <div class="divMsg" v-if="msgFlag">手機號碼輸入不正確，請重新輸入</div>
            <el-button type="primary" :class="{btnSubmit:1===1,btnNoPhone:!form.phone,btnPhone:form.phone}" @click="btnLogin">登入</el-button>
        </div>
        <!-- 開發環境版本，包含了有幫助的命令行警告 -->
        <script src="../../backend/plugins/vue/vue.js"></script>
        <!-- 導入組件庫 -->
        <script src="../../backend/plugins/element-ui/index.js"></script>
        <script src="//unpkg.com/element-ui"></script>
        <script src="//unpkg.com/element-ui/lib/umd/locale/zh-TW.js"></script>
        <script>
            ELEMENT.locale(ELEMENT.lang.zhTW)
        </script>
        <!-- 導入vant樣式 -->
        <script src="./../js/vant.min.js"></script>
        <!-- 導入axios -->
        <script src="../../backend/plugins/axios/axios.min.js"></script>
        <script src="./../js/request.js"></script>
        <script src="./../api/login.js"></script>
    </body>
    <script>
        new Vue({
            el:"#login",
            data(){
                return {
                    form:{
                        phone:'',
                        code:''
                    },
                    msgFlag:false,
                    loading:false
                }
            },
            computed:{},
            created(){},
            mounted(){},
            methods:{
                getCode(){
                    this.form.code = ''
                    const regex = /^09[0-9]{8}$/;
                    if (regex.test(this.form.phone)) {
                        this.msgFlag = false
                        sendMsgApi({phone:this.form.phone})
                    }else{
                        this.msgFlag = true
                    }
                },
                async btnLogin(){
                    if(this.form.phone && this.form.code){
                        this.loading = true
                        const res = await loginApi(this.form)
                        this.loading = false
                        if(res.code === 1){
                            sessionStorage.setItem("userPhone",this.form.phone)
                            window.requestAnimationFrame(()=>{
                                window.location.href= '/front/index.html'
                            })                           
                        }else{
                            this.$notify({ type:'warning', message:res.msg});
                        }
                    }else{
                        this.$notify({ type:'warning', message:'請輸入手機號碼'});
                    }
                }
            }
        })
    </script>
</html>
